name: Update Incident Data
on:
  schedule:
    - cron: '*/5 * * * *' # Run every 5 minutes
  workflow_dispatch:      # Allow manual refresh button in GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the action to push the JSON file back to the repo
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Fetch Script
        env:
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        run: python fetch_jira.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Only proceed if the file actually exists
          if [ -f incidents.json ]; then
            git add incidents.json
            # Only commit if there are actual changes to the file
            git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update incident data" && git push)
          else
            echo "Error: incidents.json was not created. Check Python script logs."
            exit 1
          fi
